<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>처마 아래 시간</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="widget">

  <!-- 사진 헤더 (블러 없음) -->
  <div class="photo-header">
    <div class="header-text">
      <div id="year"></div>
      <div id="month"></div>
    </div>
  </div>

  <!-- 캘린더 (블러 영역) -->
  <div class="calendar-blur">
    <div class="weekdays">
      <span>일</span>
      <span>월</span>
      <span>화</span>
      <span>수</span>
      <span>목</span>
      <span>금</span>
      <span>토</span>
    </div>

    <div class="days" id="days"></div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
