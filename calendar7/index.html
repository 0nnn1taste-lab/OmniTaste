<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>처마 아래 시간</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="widget">

    <!-- 사진 헤더 -->
    <div class="photo-header">
      <div class="overlay"></div>
      <div class="header-text">
        <div id="year"></div>
        <div id="month"></div>
      </div>
    </div>

    <!-- 캘린더 -->
    <div class="calendar">
      <div class="weekdays">
        <span class="sun">일</span>
        <span>월</span>
        <span>화</span>
        <span>수</span>
        <span>목</span>
        <span>금</span>
        <span class="sat">토</span>
      </div>

      <div class="days" id="days"></div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
