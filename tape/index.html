<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=360, initial-scale=1.0" />
<title>Cassette Date Widget</title>

<style>
body{
  margin:0;
  background:transparent;
  display:flex;
  justify-content:center;
  align-items:center;
}

.widget{
  width:360px;
}

/* 날짜/시각 텍스트 */
.datetime{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  font-family:system-ui, -apple-system, "Malgun Gothic", sans-serif;
  font-weight:800;
  color:#6a3a6e;
}

.date{
  font-size:20px;
}
.time{
  font-size:28px;
  letter-spacing:1px;
}
</style>
</head>

<body>
<div class="widget">
  <svg viewBox="0 0 360 220" width="360" height="220">
    <!-- ===== Cassette Body ===== -->
    <defs>
      <linearGradient id="bodyGrad" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#ffd6e8"/>
        <stop offset="50%" stop-color="#f2d9ff"/>
        <stop offset="100%" stop-color="#d9f1ff"/>
      </linearGradient>
    </defs>

    <!-- Outer -->
    <rect x="6" y="6" rx="22" ry="22"
          width="348" height="208"
          fill="url(#bodyGrad)"
          stroke="#f08ab5"
          stroke-width="3"/>

    <!-- Top label area -->
    <rect x="30" y="22" rx="10" ry="10"
          width="300" height="46"
          fill="#fff1b8"
          stroke="#f08ab5"
          stroke-width="2"/>

    <!-- Tape window -->
    <rect x="70" y="80" rx="18" ry="18"
          width="220" height="70"
          fill="#ffd9ec"
          stroke="#f08ab5"
          stroke-width="2"/>

    <!-- Reels -->
    <circle cx="120" cy="115" r="20" fill="#fff"/>
    <circle cx="240" cy="115" r="20" fill="#fff"/>

    <!-- Bottom controls -->
    <rect x="40" y="170" rx="14" ry="14"
          width="280" height="26"
          fill="#ffd6e8"
          stroke="#f08ab5"
          stroke-width="2"/>
  </svg>

  <!-- Date / Time -->
  <div class="datetime">
    <div class="date" id="date"></div>
    <div class="time" id="time"></div>
  </div>
</div>

<script>
function updateTime(){
  const now = new Date();

  const y = now.getFullYear();
  const m = String(now.getMonth()+1).padStart(2,"0");
  const d = String(now.getDate()).padStart(2,"0");

  const hh = String(now.getHours()).padStart(2,"0");
  const mm = String(now.getMinutes()).padStart(2,"0");
  const ss = String(now.getSeconds()).padStart(2,"0");

  document.getElementById("date").textContent = `${y}.${m}.${d}`;
  document.getElementById("time").textContent = `${hh}:${mm}:${ss}`;
}

updateTime();
setInterval(updateTime,1000);
</script>
</body>
</html>
