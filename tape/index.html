<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=360, initial-scale=1.0" />
<title>Pixel Cassette Clock</title>

<!-- 픽셀 폰트 -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:transparent;
  display:flex;
  justify-content:center;
  align-items:center;
}

.widget{
  width:360px;
  position:relative;
}

/* 날짜/시간 */
.datetime{
  position:absolute;
  top:110px;          /* 카세트 중앙 */
  left:50%;
  transform:translateX(-50%);
  text-align:center;
  font-family:'Press Start 2P', monospace;
  color:#6b3a7c;
}

.date{
  font-size:12px;
  margin-bottom:6px;
}

.time{
  font-size:18px;
  letter-spacing:1px;
}
</style>
</head>

<body>
<div class="widget">

<svg viewBox="0 0 360 220" width="360" height="220">
  <defs>
    <!-- 파스텔 그라데이션 -->
    <linearGradient id="bodyGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffd6e8"/>
      <stop offset="50%" stop-color="#f0ddff"/>
      <stop offset="100%" stop-color="#d9f2ff"/>
    </linearGradient>
  </defs>

  <!-- 외곽 (픽셀 느낌: 둥근값 최소화) -->
  <rect x="8" y="8" width="344" height="204"
        rx="10" ry="10"
        fill="url(#bodyGrad)"
        stroke="#f38bb5"
        stroke-width="2"/>

  <!-- 상단 라벨 -->
  <rect x="40" y="24" width="280" height="36"
        rx="6" ry="6"
        fill="#fff2b8"
        stroke="#f38bb5"
        stroke-width="1.5"/>

  <!-- 중앙 윈도우 -->
  <rect x="70" y="82" width="220" height="60"
        rx="8" ry="8"
        fill="#ffe0ef"
        stroke="#f38bb5"
        stroke-width="1.5"/>

  <!-- 릴 (픽셀 원 느낌) -->
  <rect x="108" y="100" width="24" height="24" fill="#fff"/>
  <rect x="228" y="100" width="24" height="24" fill="#fff"/>

  <!-- 하단 슬롯 -->
  <rect x="60" y="160" width="240" height="20"
        rx="6" ry="6"
        fill="#ffd6e8"
        stroke="#f38bb5"
        stroke-width="1.5"/>
</svg>

<!-- 날짜 / 시각 -->
<div class="datetime">
  <div class="date" id="date"></div>
  <div class="time" id="time"></div>
</div>

</div>

<script>
function updateTime(){
  const now = new Date();

  const y = now.getFullYear();
  const m = String(now.getMonth()+1).padStart(2,"0");
  const d = String(now.getDate()).padStart(2,"0");

  const hh = String(now.getHours()).padStart(2,"0");
  const mm = String(now.getMinutes()).padStart(2,"0");
  const ss = String(now.getSeconds()).padStart(2,"0");

  document.getElementById("date").textContent = `${y}.${m}.${d}`;
  document.getElementById("time").textContent = `${hh}:${mm}:${ss}`;
}

updateTime();
setInterval(updateTime,1000);
</script>

</body>
</html>
