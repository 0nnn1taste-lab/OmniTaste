  /* LED í™”ë©´ (ë¹„ìœ¨ ë§ì¶° ì¬ë°°ì¹˜) */

<body>

<script>
  const messages = [
    "ê²¨ìš¸ì´ ì²œì²œíˆ ë¡œë”© ì¤‘â€¦",
    "ì°¨ê°€ìš´ ê³µê¸°, ë”°ëœ»í•œ ìŒì•…",

    "ê²¨ìš¸ì˜ ì†Œë¦¬ë¥¼ ë“£ëŠ” ì¤‘",
    "ì´ ê³„ì ˆì„ ì €ì¥í•©ë‹ˆë‹¤"
  ];

  const led = document.getElementById("ledText");
  let msgIndex = 0;
  let charIndex = 0;
  let mode = "full";

  function showFullText() {
    led.textContent = messages[msgIndex];

    setTimeout(() => {
      led.textContent = "";
      charIndex = 0;
      mode = "typing";
    }, 1200);
  }

  function typeText() {
    const text = messages[msgIndex];
    led.textContent = text.slice(0, charIndex++);
    if (charIndex > text.length) {
      setTimeout(() => {
        msgIndex = (msgIndex + 1) % messages.length;
        mode = "full";
      }, 2000);
    }
  }

  function loop() {
    if (mode === "full") {
      showFullText();
    } else {
      typeText();
    }
  }

  setInterval(loop, 120);
</script>
