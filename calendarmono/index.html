<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Minimal Calendar</title>

<style>
:root{
  --page-bg: #ededed;
  --cal-bg: #f6f6f6;
  --ink: #111111;
  --muted: #9a9a9a;
  --line: #dddddd;
  --today-bg: #111111;
  --today-ink: #ffffff;
}

*{ box-sizing:border-box }

body{
  margin:0;
  background:var(--page-bg);
  font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", sans-serif;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:12px;
}

/* Ï∫òÎ¶∞Îçî */
.calendar{
  width: 250px;                 /* üî• Í∞ÄÎ°ú 250 */
  background: var(--cal-bg);
  border-radius: 18px;
  border:1px solid var(--line);
  padding:14px 14px 16px;
}

/* Ìó§Îçî */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
}

.month{
  font-size:14px;
  font-weight:800;              /* üî• Îçî ÎëêÍªçÍ≤å */
  color:var(--ink);
}

.nav{
  display:flex;
  gap:6px;
}
.nav button{
  all:unset;
  cursor:pointer;
  font-size:16px;
  font-weight:700;
  color:#555;
  padding:2px 6px;
}
.nav button:hover{
  color:#000;
}

/* ÏöîÏùº */
.weekdays{
  display:grid;
  grid-template-columns: repeat(7, 1fr);
  margin-bottom:6px;
  font-size:10px;
  font-weight:700;              /* üî• */
  color:#555;
  text-align:center;
}

/* ÎÇ†Ïßú */
.days{
  display:grid;
  grid-template-columns: repeat(7, 1fr);
  gap:6px;
}

.day{
  height:30px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:8px;
  font-size:12px;
  font-weight:700;              /* üî• */
  color:var(--ink);
}

.muted{
  color:var(--muted);
  font-weight:600;
}

.today{
  background: var(--today-bg);
  color: var(--today-ink);
  font-weight:800;              /* üî• */
}
</style>
</head>

<body>
<div class="calendar">
  <div class="header">
    <div class="month" id="monthLabel"></div>
    <div class="nav">
      <button id="prev">‚Äπ</button>
      <button id="next">‚Ä∫</button>
    </div>
  </div>

  <div class="weekdays">
    <div>Sun</div><div>Mon</div><div>Tue</div>
    <div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
  </div>

  <div class="days" id="days"></div>
</div>

<script>
const daysEl = document.getElementById("days");
const monthLabel = document.getElementById("monthLabel");

const today = new Date();
let view = new Date(today.getFullYear(), today.getMonth(), 1);

const fmtMonth = new Intl.DateTimeFormat("en-US", {
  year: "numeric",
  month: "long"
});

function isSameDay(a,b){
  return a.getFullYear()===b.getFullYear() &&
         a.getMonth()===b.getMonth() &&
         a.getDate()===b.getDate();
}

function render(){
  daysEl.innerHTML = "";
  monthLabel.textContent = fmtMonth.format(view);

  const y = view.getFullYear();
  const m = view.getMonth();

  const first = new Date(y, m, 1);
  const startDay = first.getDay();
  const lastDate = new Date(y, m + 1, 0).getDate();
  const prevLast = new Date(y, m, 0).getDate();

  for(let i = 0; i < 42; i++){
    const cell = document.createElement("div");
    cell.className = "day";

    let date, num;

    if(i < startDay){
      num = prevLast - startDay + i + 1;
      date = new Date(y, m - 1, num);
      cell.classList.add("muted");
    }else if(i >= startDay + lastDate){
      num = i - (startDay + lastDate) + 1;
      date = new Date(y, m + 1, num);
      cell.classList.add("muted");
    }else{
      num = i - startDay + 1;
      date = new Date(y, m, num);
    }

    cell.textContent = num;

    if(isSameDay(date, today)){
      cell.classList.add("today");
    }

    daysEl.appendChild(cell);
  }
}

document.getElementById("prev").onclick = () => {
  view = new Date(view.getFullYear(), view.getMonth() - 1, 1);
  render();
};
document.getElementById("next").onclick = () => {
  view = new Date(view.getFullYear(), view.getMonth() + 1, 1);
  render();
};

render();
</script>
</body>
</html>
