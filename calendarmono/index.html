<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Minimal Calendar</title>

<style>
:root{
  --bg: #ededed;        /* 전체 배경 */
  --card: #f5f5f5;      /* 캘린더 배경 */
  --ink: #111111;       /* 기본 글자 */
  --muted: #9a9a9a;     /* 흐린 날짜 */
  --line: #d8d8d8;
  --today-bg: #111111; /* 오늘 배경 */
  --today-ink: #ffffff;
}

*{ box-sizing:border-box }

body{
  margin:0;
  background:var(--bg);
  font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:16px;
}

.calendar{
  width: 460px;
  height: 300px;
  background: var(--card);
  border-radius: 18px;
  border:1px solid var(--line);
  padding:16px 18px 18px;
}

/* 헤더 */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:14px;
}

.month{
  font-size:16px;
  font-weight:700;
  color:var(--ink);
  letter-spacing:.3px;
}

.nav button{
  all:unset;
  cursor:pointer;
  font-size:18px;
  color:#666;
  padding:4px 8px;
}
.nav button:hover{
  color:#000;
}

/* 요일 */
.weekdays{
  display:grid;
  grid-template-columns: repeat(7, 1fr);
  margin-bottom:10px;
  font-size:12px;
  color:#555;
  text-align:center;
}

/* 날짜 */
.days{
  display:grid;
  grid-template-columns: repeat(7, 1fr);
  gap:8px;
}

.day{
  height:40px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:10px;
  font-size:13px;
  color:var(--ink);
}

.muted{
  color:var(--muted);
}

.today{
  background: var(--today-bg);
  color: var(--today-ink);
  font-weight:700;
}
</style>
</head>

<body>
<div class="calendar">
  <div class="header">
    <div class="month" id="monthLabel"></div>
    <div class="nav">
      <button id="prev">‹</button>
      <button id="next">›</button>
    </div>
  </div>

  <div class="weekdays">
    <div>Sun</div><div>Mon</div><div>Tue</div>
    <div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
  </div>

  <div class="days" id="days"></div>
</div>

<script>
const daysEl = document.getElementById("days");
const monthLabel = document.getElementById("monthLabel");

const now = new Date();
let view = new Date(now.getFullYear(), now.getMonth(), 1);

const fmtMonth = new Intl.DateTimeFormat("en-US", {
  year: "numeric",
  month: "long"
});

function sameDay(a,b){
  return a.getFullYear()===b.getFullYear() &&
         a.getMonth()===b.getMonth() &&
         a.getDate()===b.getDate();
}

function render(){
  daysEl.innerHTML = "";
  monthLabel.textContent = fmtMonth.format(view);

  const y = view.getFullYear();
  const m = view.getMonth();

  const first = new Date(y,m,1);
  const start = first.getDay();
  const last = new Date(y,m+1,0).getDate();
  const prevLast = new Date(y,m,0).getDate();

  for(let i=0;i<42;i++){
    const cell = document.createElement("div");
    cell.className = "day";

    let d, date;

    if(i < start){
      d = prevLast - start + i + 1;
      date = new Date(y,m-1,d);
      cell.classList.add("muted");
    }else if(i >= start + last){
      d = i - (start + last) + 1;
      date = new Date(y,m+1,d);
      cell.classList.add("muted");
    }else{
      d = i - start + 1;
      date = new Date(y,m,d);
    }

    cell.textContent = d;

    if(sameDay(date, now)){
      cell.classList.add("today");
    }

    daysEl.appendChild(cell);
  }
}

document.getElementById("prev").onclick = ()=>{
  view = new Date(view.getFullYear(), view.getMonth()-1, 1);
  render();
};
document.getElementById("next").onclick = ()=>{
  view = new Date(view.getFullYear(), view.getMonth()+1, 1);
  render();
};

render();
</script>
</body>
</html>
