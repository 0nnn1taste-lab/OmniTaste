<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Monotone Calendar</title>

<style>
:root{
  --bg: #1e1e1e;          /* Ï†ÑÏ≤¥ Î∞∞Í≤Ω (Ïó∞Ìïú Î∏îÎûô) */
  --card: #2a2a2a;        /* Ïπ¥Îìú */
  --ink: #eaeaea;         /* Í∏∞Î≥∏ Í∏ÄÏûê */
  --muted: #7a7a7a;       /* ÌùêÎ¶∞ ÎÇ†Ïßú */
  --line: rgba(255,255,255,.08);
  --today: #ffffff;      /* Ïò§Îäò ÎÇ†Ïßú */
}

*{box-sizing:border-box}

body{
  margin:0;
  background:var(--bg);
  font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:16px;
}

.calendar{
  width: 420px;          /* üîπ Í∞ÄÎ°úÌòï */
  height: 260px;
  background: var(--card);
  border-radius: 18px;
  border:1px solid var(--line);
  padding:14px 16px 16px;
}

/* Ìó§Îçî */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:12px;
}

.month{
  color:var(--ink);
  font-size:16px;
  font-weight:700;
  letter-spacing:.3px;
}

.nav{
  display:flex;
  gap:10px;
}

.nav button{
  all:unset;
  cursor:pointer;
  color:var(--muted);
  font-size:18px;
  padding:4px 8px;
  border-radius:8px;
}
.nav button:hover{
  color:var(--ink);
}

/* ÎÇ†Ïßú Í∑∏Î¶¨Îìú */
.days{
  display:grid;
  grid-template-columns: repeat(7, 1fr);
  gap:8px;
}

.day{
  height:38px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:13px;
  color:var(--ink);
  border-radius:10px;
}

.muted{
  color:var(--muted);
}

.today{
  color: var(--today);
  font-weight:800;
  background: rgba(255,255,255,.08);
}
</style>
</head>

<body>
<div class="calendar">
  <div class="header">
    <div class="month" id="monthLabel"></div>
    <div class="nav">
      <button id="prev">‚Äπ</button>
      <button id="next">‚Ä∫</button>
    </div>
  </div>

  <div class="days" id="days"></div>
</div>

<script>
const daysEl = document.getElementById("days");
const monthLabel = document.getElementById("monthLabel");

const now = new Date();
let view = new Date(now.getFullYear(), now.getMonth(), 1);

const fmtMonth = new Intl.DateTimeFormat("en-US", {
  year: "numeric",
  month: "long"
});

function sameDay(a,b){
  return a.getFullYear()===b.getFullYear() &&
         a.getMonth()===b.getMonth() &&
         a.getDate()===b.getDate();
}

function render(){
  daysEl.innerHTML = "";
  monthLabel.textContent = fmtMonth.format(view);

  const y = view.getFullYear();
  const m = view.getMonth();

  const first = new Date(y,m,1);
  const start = first.getDay();
  const last = new Date(y,m+1,0).getDate();

  const prevLast = new Date(y,m,0).getDate();

  for(let i=0;i<42;i++){
    const cell = document.createElement("div");
    cell.className="day";

    let d;
    let date;

    if(i < start){
      d = prevLast - start + i + 1;
      date = new Date(y,m-1,d);
      cell.classList.add("muted");
    }else if(i >= start + last){
      d = i - (start + last) + 1;
      date = new Date(y,m+1,d);
      cell.classList.add("muted");
    }else{
      d = i - start + 1;
      date = new Date(y,m,d);
    }

    cell.textContent = d;

    if(sameDay(date, now)){
      cell.classList.add("today");
    }

    daysEl.appendChild(cell);
  }
}

document.getElementById("prev").onclick = ()=>{
  view = new Date(view.getFullYear(), view.getMonth()-1, 1);
  render();
};
document.getElementById("next").onclick = ()=>{
  view = new Date(view.getFullYear(), view.getMonth()+1, 1);
  render();
};

render();
</script>
</body>
</html>
