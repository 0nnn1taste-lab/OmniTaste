<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Minimal Calendar</title>

<style>
:root{
  --page-bg: #ededed;      /* ë°”ê¹¥ ë°°ê²½ */
  --cal-bg: #f6f6f6;       /* ìº˜ë¦°ë” ë°°ê²½ */
  --ink: #111111;          /* ê¸°ë³¸ ê¸€ì */
  --muted: #9a9a9a;        /* ì´ì „/ë‹¤ìŒ ë‹¬ */
  --line: #dddddd;
  --today-bg: #111111;     /* ì˜¤ëŠ˜ ë°°ê²½ */
  --today-ink: #ffffff;
}

*{ box-sizing:border-box }

body{
  margin:0;
  background:var(--page-bg);
  font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", sans-serif;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:16px;
}

/* ìº˜ë¦°ë” ì»¨í…Œì´ë„ˆ */
.calendar{
  width: 480px;
  background: var(--cal-bg);
  border-radius: 20px;
  border:1px solid var(--line);
  padding:18px 20px 22px;
}

/* í—¤ë” */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:14px;
}

.month{
  font-size:18px;
  font-weight:700;
  color:var(--ink);
}

.nav{
  display:flex;
  gap:10px;
}
.nav button{
  all:unset;
  cursor:pointer;
  font-size:18px;
  color:#666;
  padding:4px 8px;
}
.nav button:hover{
  color:#000;
}

/* ìš”ì¼ */
.weekdays{
  display:grid;
  grid-template-columns: repeat(7, 1fr);
  margin-bottom:10px;
  font-size:12px;
  color:#555;
  text-align:center;
}

/* ë‚ ì§œ ì˜ì—­ */
.days{
  display:grid;
  grid-template-columns: repeat(7, 1fr);
  gap:10px;
}

/* ë‚ ì§œ ì…€ */
.day{
  height:44px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:12px;
  font-size:14px;
  color:var(--ink);
}

/* ì´ì „/ë‹¤ìŒ ë‹¬ */
.muted{
  color:var(--muted);
}

/* ì˜¤ëŠ˜ */
.today{
  background: var(--today-bg);
  color: var(--today-ink);
  font-weight:700;
}
</style>
</head>

<body>
<div class="calendar">
  <div class="header">
    <div class="month" id="monthLabel"></div>
    <div class="nav">
      <button id="prev">â€¹</button>
      <button id="next">â€º</button>
    </div>
  </div>

  <div class="weekdays">
    <div>Sun</div><div>Mon</div><div>Tue</div>
    <div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
  </div>

  <div class="days" id="days"></div>
</div>

<script>
const daysEl = document.getElementById("days");
const monthLabel = document.getElementById("monthLabel");

const today = new Date();
let view = new Date(today.getFullYear(), today.getMonth(), 1);

const fmtMonth = new Intl.DateTimeFormat("en-US", {
  year: "numeric",
  month: "long"
});

function isSameDay(a,b){
  return a.getFullYear()===b.getFullYear() &&
         a.getMonth()===b.getMonth() &&
         a.getDate()===b.getDate();
}

function render(){
  daysEl.innerHTML = "";
  monthLabel.textContent = fmtMonth.format(view);

  const y = view.getFullYear();
  const m = view.getMonth();

  const first = new Date(y, m, 1);
  const startDay = first.getDay();          // 0 = Sun
  const lastDate = new Date(y, m + 1, 0).getDate();
  const prevLast = new Date(y, m, 0).getDate();

  // ğŸ”¥ í•­ìƒ 42ì¹¸ (6ì£¼)
  for(let i = 0; i < 42; i++){
    const cell = document.createElement("div");
    cell.className = "day";

    let date;
    let num;

    if(i < startDay){
      num = prevLast - startDay + i + 1;
      date = new Date(y, m - 1, num);
      cell.classList.add("muted");
    }
    else if(i >= startDay + lastDate){
      num = i - (startDay + lastDate) + 1;
      date = new Date(y, m + 1, num);
      cell.classList.add("muted");
    }
    else{
      num = i - startDay + 1;
      date = new Date(y, m, num);
    }

    cell.textContent = num;

    if(isSameDay(date, today)){
      cell.classList.add("today");
    }

    daysEl.appendChild(cell);
  }
}

document.getElementById("prev").onclick = () => {
  view = new Date(view.getFullYear(), view.getMonth() - 1, 1);
  render();
};

document.getElementById("next").onclick = () => {
  view = new Date(view.getFullYear(), view.getMonth() + 1, 1);
  render();
};

render();
</script>
</body>
</html>
