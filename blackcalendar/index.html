<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Monotone Calendar Widget</title>
  <style>
    :root{
      --bg: #f5f5f5;
      --panel: #ffffff;
      --ink: #111111;
      --muted: #6b6b6b;
      --line: #111111;
      --softline: rgba(0,0,0,.12);
      --shadow: 0 10px 30px rgba(0,0,0,.08);
      --radius: 16px;
      --mono: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", Arial, sans-serif;
    }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background: var(--bg);
      font-family: var(--mono);
      color: var(--ink);
    }

    /* 1) 사이즈 400*500 */
    .calendar{
      width: 400px;
      height: 500px;
      background: var(--panel);
      border: 2px solid var(--line);   /* 5) 달력 테두리 검정선 */
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px 18px 16px;
      box-sizing: border-box;
      display:flex;
      flex-direction:column;
      gap: 12px;
    }

    .cal-head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      padding: 6px 2px 0;
    }

    .title{
      display:flex;
      flex-direction:column;
      line-height:1.1;
      gap: 6px;
    }
    .month{
      font-size: 22px;
      letter-spacing: .2px;
      font-weight: 700;
    }
    .year{
      font-size: 13px;
      color: var(--muted);
      letter-spacing: .8px;
      text-transform: uppercase;
    }

    .nav{
      display:flex;
      gap: 8px;
      align-items:center;
    }
    .btn{
      width: 40px;
      height: 40px;
      border-radius: 12px;
      border: 1.5px solid var(--line);
      background: #fff;
      cursor:pointer;
      display:grid;
      place-items:center;
      transition: transform .08s ease, background .2s ease;
      user-select:none;
    }
    .btn:hover{ background:#f0f0f0; }
    .btn:active{ transform: scale(.98); }

    .dow{
      display:grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      padding: 6px 2px 2px;
    }
    .dow div{
      font-size: 12px;
      letter-spacing: .8px;
      color: var(--muted);
      text-align:center;
      padding: 10px 0 6px;
      border-bottom: 1px solid var(--softline);
      text-transform: uppercase; /* 3) Sun Mon 약자 */
    }

    .grid{
      flex: 1;
      display:grid;
      grid-template-columns: repeat(7, 1fr);
      grid-auto-rows: 54px;
      gap: 8px;
      padding: 8px 2px 2px;
      align-content:start;
      box-sizing:border-box;
    }

    .cell{
      border: 1px solid var(--softline);
      border-radius: 14px;
      background: #fff;
      display:flex;
      align-items:flex-start;
      justify-content:flex-start;
      padding: 10px 10px;
      box-sizing:border-box;
      position:relative;
      transition: background .15s ease, border-color .15s ease;
    }

    .cell:hover{
      border-color: rgba(0,0,0,.22);
      background: #fafafa;
    }

    .daynum{
      font-size: 14px;
      font-weight: 650;
      letter-spacing: .2px;
    }

    .muted{
      color: rgba(0,0,0,.28);
      background: #fbfbfb;
    }

    /* 4) 오늘 날짜 검정 배경으로 강조 */
    .today{
      background: var(--ink);
      border-color: var(--ink);
      color: #fff;
      box-shadow: 0 10px 18px rgba(0,0,0,.18);
    }
    .today:hover{
      background: #000;
      border-color: #000;
    }
    .today .daynum{ color:#fff; }

    .foot{
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-size: 12px;
      color: var(--muted);
      padding: 6px 2px 0;
      border-top: 1px solid var(--softline);
      margin-top: 2px;
    }

    .pill{
      border: 1px solid var(--softline);
      padding: 6px 10px;
      border-radius: 999px;
      background:#fff;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <div class="calendar" role="application" aria-label="Calendar widget">
    <div class="cal-head">
      <div class="title">
        <div class="month" id="monthLabel">January</div>
        <div class="year" id="yearLabel">2026</div>
      </div>
      <div class="nav">
        <button class="btn" id="prevBtn" aria-label="Previous month">‹</button>
        <button class="btn" id="nextBtn" aria-label="Next month">›</button>
      </div>
    </div>

    <div class="dow" id="dowRow">
      <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
    </div>

    <div class="grid" id="grid" aria-label="Calendar days"></div>

    <div class="foot">
      <span class="pill" id="todayPill">Today</span>
      <span class="pill" id="metaPill">Monotone 400×500</span>
    </div>
  </div>

  <script>
    const grid = document.getElementById("grid");
    const monthLabel = document.getElementById("monthLabel");
    const yearLabel = document.getElementById("yearLabel");
    const todayPill = document.getElementById("todayPill");

    const monthNames = [
      "January","February","March","April","May","June",
      "July","August","September","October","November","December"
    ];

    const now = new Date();
    const todayKey = (d) => `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}-${String(d.getDate()).padStart(2,"0")}`;
    const todayStr = todayKey(now);

    let viewYear = now.getFullYear();
    let viewMonth = now.getMonth(); // 0-11

    function renderCalendar(year, month){
      grid.innerHTML = "";
      monthLabel.textContent = monthNames[month];
      yearLabel.textContent = String(year);

      const first = new Date(year, month, 1);
      const last  = new Date(year, month + 1, 0);
      const startDow = first.getDay(); // 0=Sun
      const daysInMonth = last.getDate();

      // 6주(42칸) 고정: 레이아웃 안정적
      const totalCells = 42;

      // 이전 달 정보
      const prevLast = new Date(year, month, 0);
      const prevDays = prevLast.getDate();

      for(let i=0;i<totalCells;i++){
        const cell = document.createElement("div");
        cell.className = "cell";

        let dayNum, cellDate;

        if(i < startDow){
          // prev month tail
          dayNum = prevDays - (startDow - 1 - i);
          cell.classList.add("muted");
          cellDate = new Date(year, month - 1, dayNum);
        } else if(i < startDow + daysInMonth){
          // current month
          dayNum = (i - startDow) + 1;
          cellDate = new Date(year, month, dayNum);
        } else {
          // next month head
          dayNum = (i - (startDow + daysInMonth)) + 1;
          cell.classList.add("muted");
          cellDate = new Date(year, month + 1, dayNum);
        }

        const num = document.createElement("div");
        num.className = "daynum";
        num.textContent = dayNum;
        cell.appendChild(num);

        // Today highlight
        if(todayKey(cellDate) === todayStr && cellDate.getMonth() === month && cellDate.getFullYear() === year){
          cell.classList.add("today");
        }

        grid.appendChild(cell);
      }

      // footer today label
      const locale = "en-US";
      todayPill.textContent = `Today: ${now.toLocaleDateString(locale, { year:"numeric", month:"short", day:"2-digit" })}`;
    }

    document.getElementById("prevBtn").addEventListener("click", () => {
      viewMonth -= 1;
      if(viewMonth < 0){ viewMonth = 11; viewYear -= 1; }
      renderCalendar(viewYear, viewMonth);
    });

    document.getElementById("nextBtn").addEventListener("click", () => {
      viewMonth += 1;
      if(viewMonth > 11){ viewMonth = 0; viewYear += 1; }
      renderCalendar(viewYear, viewMonth);
    });

    renderCalendar(viewYear, viewMonth);
  </script>
</body>
</html>
