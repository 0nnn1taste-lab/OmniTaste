<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=340, initial-scale=1.0" />
<title>Simple Rounded Calendar</title>

<style>
*{
  box-sizing:border-box;
  font-family:system-ui, -apple-system, "Malgun Gothic", sans-serif;
}
body{
  margin:0;
  background:transparent;
}

/* ===== Wrapper ===== */
.calendar-wrap{
  width:340px;
  height:370px;
  padding:8px;
}

/* ===== Outer Border ===== */
.frame{
  width:100%;
  height:100%;
  border:3px solid #000;
  border-radius:26px;
  background:#fff;
  padding:12px 12px 10px;
}

/* ===== Header ===== */
.header{
  display:grid;
  grid-template-columns:26px 1fr 26px 52px;
  align-items:center;
  font-weight:800;
  font-size:18px;
  margin-bottom:6px;
}

.header span,
.header button{
  background:none;
  border:none;
  font-weight:800;
  cursor:pointer;
}

.header button{
  font-size:12px;
  border:2px solid #000;
  border-radius:12px;
  padding:2px 6px;
}

/* ===== Weekdays ===== */
.weekdays{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  text-align:center;
  font-size:11px;
  font-weight:800;
  margin-bottom:4px;
}

/* ===== Grid ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  grid-template-rows:repeat(6,1fr);
  gap:4px;
  height:258px;
}

/* ===== Cell ===== */
.cell{
  position:relative;
  background:#fff;
  border:2px solid #000;
  border-radius:18px;
  text-align:center;
  font-weight:800;
  font-size:13px;
  padding-top:4px;
}

.cell.other{
  opacity:0.35;
}

.cell.today{
  background:#000;
  color:#fff;
}

/* Paw */
.paw{
  position:absolute;
  bottom:3px;
  right:3px;
  width:16px;
  height:16px;
}
.paw svg{fill:#000;}
.cell.today .paw svg{fill:#fff;}
</style>
</head>

<body>
<div class="calendar-wrap">
  <div class="frame">

    <div class="header">
      <span id="prev">◀</span>
      <div id="title" style="text-align:center;">2025.12</div>
      <span id="next">▶</span>
      <button id="todayBtn">TODAY</button>
    </div>

    <div class="weekdays">
      <div>SUN</div><div>MON</div><div>TUE</div>
      <div>WED</div><div>THU</div><div>FRI</div><div>SAT</div>
    </div>

    <div class="grid" id="calendar"></div>

  </div>
</div>

<script>
let current = new Date();

/* Fixed Korean solar holidays */
const holidays={
  "1-1":1,"3-1":1,"5-5":1,"6-6":1,
  "8-15":1,"10-3":1,"10-9":1,"12-25":1
};

const pawSVG=`
<svg viewBox="0 0 64 64">
  <circle cx="16" cy="18" r="6"/>
  <circle cx="32" cy="14" r="6"/>
  <circle cx="48" cy="18" r="6"/>
  <path d="M20 34c0-8 24-8 24 0s-6 16-12 16-12-8-12-16z"/>
</svg>`;

function render(){
  const y=current.getFullYear();
  const m=current.getMonth();
  document.getElementById("title").textContent =
    `${y}.${String(m+1).padStart(2,"0")}`;

  const cal=document.getElementById("calendar");
  cal.innerHTML="";

  const first=new Date(y,m,1);
  const start=new Date(first);
  start.setDate(1-first.getDay());

  for(let i=0;i<42;i++){
    const d=new Date(start);
    d.setDate(start.getDate()+i);

    const cell=document.createElement("div");
    cell.className="cell";
    if(d.getMonth()!==m) cell.classList.add("other");

    if(d.toDateString()===new Date().toDateString()){
      cell.classList.add("today");
    }

    cell.textContent=d.getDate();

    if(holidays[`${d.getMonth()+1}-${d.getDate()}`]){
      const paw=document.createElement("div");
      paw.className="paw";
      paw.innerHTML=pawSVG;
      cell.appendChild(paw);
    }

    cal.appendChild(cell);
  }
}

document.getElementById("prev").onclick=()=>{current.setMonth(current.getMonth()-1);render();}
document.getElementById("next").onclick=()=>{current.setMonth(current.getMonth()+1);render();}
document.getElementById("todayBtn").onclick=()=>{current=new Date();render();}

render();
</script>
</body>
</html>
