<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=340, initial-scale=1.0" />
<title>Hand Scribble Calendar</title>

<style>
*{
  box-sizing:border-box;
  font-family:system-ui, -apple-system, "Malgun Gothic", sans-serif;
}
body{
  margin:0;
  background:transparent;
}

/* ===== Wrapper ===== */
.calendar-wrap{
  width:340px;
  height:370px;
  padding:6px;
}

.frame{
  position:relative;
  width:100%;
  height:100%;
}

/* ===== Content ===== */
.content{
  position:relative;
  z-index:1;
  padding:14px 12px 10px;
}

/* ===== Header ===== */
.header{
  display:grid;
  grid-template-columns:26px 1fr 26px 52px;
  align-items:center;
  font-weight:800;
  font-size:18px;
  margin-bottom:6px;
}

.header span,
.header button{
  background:none;
  border:none;
  font-weight:800;
  cursor:pointer;
}

.header button{
  font-size:12px;
  border:2px solid #000;
  border-radius:10px;
}

/* ===== Weekdays ===== */
.weekdays{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  text-align:center;
  font-size:11px;
  font-weight:800;
  margin-bottom:4px;
}

/* ===== Grid ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  grid-template-rows:repeat(6,1fr);
  gap:4px;
  height:258px;
}

/* ===== Cell ===== */
.cell{
  position:relative;
  background:#fff;
  border:2px solid #000;
  border-radius:18px 15px 20px 14px;
  text-align:center;
  font-weight:800;
  font-size:13px;
  padding-top:4px;
}

.cell.other{opacity:0.35;}
.cell.today{
  background:#000;
  color:#fff;
}

/* Paw */
.paw{
  position:absolute;
  bottom:3px;
  right:3px;
  width:16px;
  height:16px;
}
.paw svg{fill:#000;}
.cell.today .paw svg{fill:#fff;}
</style>
</head>

<body>
<div class="calendar-wrap">
  <div class="frame">

    <!-- ===== Scribble Border ===== -->
    <svg viewBox="0 0 340 370" preserveAspectRatio="none"
         style="position:absolute;inset:0;z-index:0;">
      <defs>
        <!-- 손그림 느낌 핵심 -->
        <filter id="scribble">
          <feTurbulence type="fractalNoise"
            baseFrequency="0.015"
            numOctaves="2"
            seed="8"
            result="noise"/>
          <feDisplacementMap in="SourceGraphic"
            in2="noise"
            scale="8"
            xChannelSelector="R"
            yChannelSelector="G"/>
        </filter>
      </defs>

      <!-- 여러 번 그린 느낌 -->
      <path d="
        M16,24
        Q170,6 324,24
        Q336,185 324,346
        Q170,360 16,346
        Q4,185 16,24 Z"
        fill="none"
        stroke="#000"
        stroke-width="3"
        filter="url(#scribble)"/>

      <path d="
        M18,26
        Q170,8 322,26
        Q334,185 322,344
        Q170,358 18,344
        Q6,185 18,26 Z"
        fill="none"
        stroke="#000"
        stroke-width="1.5"
        opacity="0.6"
        filter="url(#scribble)"/>
    </svg>

    <div class="content">
      <div class="header">
        <span id="prev">◀</span>
        <div id="title" style="text-align:center;">2025.12</div>
        <span id="next">▶</span>
        <button id="todayBtn">TODAY</button>
      </div>

      <div class="weekdays">
        <div>SUN</div><div>MON</div><div>TUE</div>
        <div>WED</div><div>THU</div><div>FRI</div><div>SAT</div>
      </div>

      <div class="grid" id="calendar"></div>
    </div>
  </div>
</div>

<script>
let current = new Date();

const holidays={
  "1-1":1,"3-1":1,"5-5":1,"6-6":1,
  "8-15":1,"10-3":1,"10-9":1,"12-25":1
};

const pawSVG=`
<svg viewBox="0 0 64 64">
  <circle cx="16" cy="18" r="6"/>
  <circle cx="32" cy="14" r="6"/>
  <circle cx="48" cy="18" r="6"/>
  <path d="M20 34c0-8 24-8 24 0s-6 16-12 16-12-8-12-16z"/>
</svg>`;

function render(){
  const y=current.getFullYear();
  const m=current.getMonth();
  document.getElementById("title").textContent=
    `${y}.${String(m+1).padStart(2,"0")}`;

  const cal=document.getElementById("calendar");
  cal.innerHTML="";

  const first=new Date(y,m,1);
  const start=new Date(first);
  start.setDate(1-first.getDay());

  for(let i=0;i<42;i++){
    const d=new Date(start);
    d.setDate(start.getDate()+i);

    const cell=document.createElement("div");
    cell.className="cell";
    if(d.getMonth()!==m) cell.classList.add("other");

    if(d.toDateString()===new Date().toDateString()){
      cell.classList.add("today");
    }

    cell.textContent=d.getDate();

    if(holidays[`${d.getMonth()+1}-${d.getDate()}`]){
      const paw=document.createElement("div");
      paw.className="paw";
      paw.innerHTML=pawSVG;
      cell.appendChild(paw);
    }

    cal.appendChild(cell);
  }
}

document.getElementById("prev").onclick=()=>{current.setMonth(current.getMonth()-1);render();}
document.getElementById("next").onclick=()=>{current.setMonth(current.getMonth()+1);render();}
document.getElementById("todayBtn").onclick=()=>{current=new Date();render();}

render();
</script>
</body>
</html>
