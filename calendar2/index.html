<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=340, initial-scale=1.0" />
<title>Wobbly Black Calendar</title>

<style>
:root{
  --black:#111;
  --gray:#999;
}

/* ===== Reset ===== */
*{box-sizing:border-box;font-family:system-ui, -apple-system, "Malgun Gothic", sans-serif;}
body{
  margin:0;
  background:transparent;
}

/* ===== Outer Widget ===== */
.calendar-wrap{
  width:340px;
  height:370px;
  padding:10px;
}

/* ===== Border (정적) ===== */
.wobbly-border{
  width:100%;
  height:100%;
  background:#fff;
  border:3px solid var(--black);
  border-radius:22px 30px 26px 34px;
  padding:10px;
}

/* ===== Header (중앙 정렬 버전) ===== */
.header{
  position:relative;
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:800;
  font-size:18px;
  color:#000;
  margin-bottom:6px;
}

/* 화살표 + 타이틀 그룹 */
.header-center{
  display:flex;
  align-items:center;
  gap:10px;
}

.header span{
  cursor:pointer;
  user-select:none;
}

/* TODAY 버튼은 오른쪽 고정 */
.header button{
  position:absolute;
  right:0;
  background:none;
  border:2px solid #000;
  border-radius:12px;
  font-size:12px;
  font-weight:800;
  cursor:pointer;
}

/* ===== Weekdays ===== */
.weekdays{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  font-size:12px;
  font-weight:700;
  text-align:center;
  margin-bottom:4px;
}

/* ===== Calendar Grid ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  grid-template-rows:repeat(6,1fr);
  gap:4px;
  height:260px;
}

/* ===== Date Cell ===== */
.cell{
  position:relative;
  background:#fff;
  border:2px solid var(--black);
  border-radius:14px 18px 16px 20px;
  font-size:13px;
  font-weight:700;
  text-align:center;
  padding-top:4px;
}

/* Other month */
.cell.other{
  opacity:0.3;
}

/* Today */
.cell.today{
  background:#000;
  color:#fff;
}

/* Paw */
.paw{
  position:absolute;
  bottom:3px;
  right:3px;
  width:18px;
  height:18px;
}

/* ===== Paw SVG ===== */
.paw svg{width:100%;height:100%;fill:#000;}
.cell.today .paw svg{fill:#fff;}
</style>
</head>

<body>
<div class="calendar-wrap">
  <div class="wobbly-border">

    <div class="header">
      <div class="header-center">
        <span id="prev">◀</span>
        <div id="title">2025.12</div>
        <span id="next">▶</span>
      </div>
      <button id="todayBtn">TODAY</button>
    </div>

    <div class="weekdays">
      <div>일</div><div>월</div><div>화</div><div>수</div><div>목</div><div>금</div><div>토</div>
    </div>

    <div class="grid" id="calendar"></div>
  </div>
</div>

<script>
let date = new Date();

/* ===== Fixed Korean Holidays (양력 기준) ===== */
const holidays = {
  "1-1": true,
  "3-1": true,
  "5-5": true,
  "6-6": true,
  "8-15": true,
  "10-3": true,
  "10-9": true,
  "12-25": true
};

/* ===== Paw SVG ===== */
const pawSVG = `
<svg viewBox="0 0 64 64">
  <circle cx="16" cy="18" r="6"/>
  <circle cx="32" cy="14" r="6"/>
  <circle cx="48" cy="18" r="6"/>
  <path d="M20 34c0-8 24-8 24 0s-6 16-12 16-12-8-12-16z"/>
</svg>`;

function render(){
  const y = date.getFullYear();
  const m = date.getMonth();
  document.getElementById("title").textContent =
    `${y}.${String(m+1).padStart(2,"0")}`;

  const cal = document.getElementById("calendar");
  cal.innerHTML = "";

  const first = new Date(y,m,1);
  const start = new Date(first);
  start.setDate(1-first.getDay());

  for(let i=0;i<42;i++){
    const d = new Date(start);
    d.setDate(start.getDate()+i);

    const cell = document.createElement("div");
    cell.className = "cell";
    if(d.getMonth()!==m) cell.classList.add("other");

    if(d.toDateString()===new Date().toDateString()){
      cell.classList.add("today");
    }

    cell.textContent = d.getDate();

    const key = `${d.getMonth()+1}-${d.getDate()}`;
    if(holidays[key]){
      const paw = document.createElement("div");
      paw.className = "paw";
      paw.innerHTML = pawSVG;
      cell.appendChild(paw);
    }

    cal.appendChild(cell);
  }
}

document.getElementById("prev").onclick=()=>{
  date.setMonth(date.getMonth()-1);
  render();
};
document.getElementById("next").onclick=()=>{
  date.setMonth(date.getMonth()+1);
  render();
};
document.getElementById("todayBtn").onclick=()=>{
  date = new Date();
  render();
};

render();
</script>
</body>
</html>
