<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pixel MP3 Todo Widget</title>

  <!-- Pixel Font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- NanumSquare -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@2.0/nanumsquare.css">

  <link rel="stylesheet" href="mp3-todo.css">
</head>

<body>
  <div class="mp3Widget" id="mp3Widget">

    <div class="topBar">
      <div class="led"></div>
      <div class="title">Today For You</div>
    </div>

    <div class="screen">
      <div id="todoText"></div>
    </div>

    <div class="controls">
      <span class="btn">◁◁</span>
      <span class="btn play">▶</span>
      <span class="btn">▷▷</span>
    </div>

  </div>

  <script src="mp3-todo.js"></script>
</body>
</html>
