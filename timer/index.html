<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pink Sky Timer</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="timer-box">

    <div class="time-screen" id="time">
      00:00:00
    </div>

    <div class="buttons">
      <button id="start">START</button>
      <button id="pause">PAUSE</button>
      <button id="reset">RESET</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
