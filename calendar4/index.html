<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Notion Calendar Widget</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="widget">
    <header class="top">
      <div class="year">2026</div>
      <div class="ganji">병오년(丙午年)</div>
    </header>

    <div class="dow">
      <div class="sun">일日</div><div>월月</div><div>화火</div>
      <div>수水</div><div>목木</div><div>금金</div><div class="sat">토土</div>
    </div>

    <div class="grid" id="grid"></div>

    <footer class="foot">
      My Notion Home
    </footer>
  </div>

  <!-- 음력 라이브러리 -->
  <script src="https://cdn.jsdelivr.net/npm/korean-lunar-calendar/dist/korean-lunar-calendar.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
