<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calendar Widget</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="widget">
    <header class="top">
      <button class="nav" id="prev">◀</button>

      <div class="title">
        <div class="ym" id="ym"></div>
        <div class="ganji">병오년(丙午年)</div>
      </div>

      <button class="nav" id="next">▶</button>
    </header>

    <button class="todayBtn" id="todayBtn">[오늘]</button>

    <div class="dow">
      <div class="sun">일日</div><div>월月</div><div>화火</div>
      <div>수水</div><div>목木</div><div>금金</div><div class="sat">토土</div>
    </div>

    <div class="grid" id="grid"></div>

    <footer class="foot">
      새해 복 많이 받으세요
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
