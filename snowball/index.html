<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Winter Calendar</title>

<!-- 폰트 (Reminder 느낌) -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  font-family: 'Playfair Display', serif;
}

body {
  margin: 0;
  width: 350px;
  height: 350px;
  background: url("background.jpg") center/cover no-repeat;
}

/* 전체 오버레이 */
.overlay {
  width: 100%;
  height: 100%;
  backdrop-filter: blur(0px);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* 캘린더 박스 */
.calendar {
  width: 300px;
  height: 280px;
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(14px);
  border-radius: 20px;
  padding: 14px;
  color: #2e3a44;
}

/* 헤더 */
.header {
  text-align: center;
  font-size: 18px;
  margin-bottom: 8px;
}

/* 요일 */
.weekdays {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  font-size: 11px;
  opacity: 0.7;
  margin-bottom: 6px;
}

/* 날짜 */
.days {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 4px;
}

.day {
  text-align: center;
  padding: 6px 0;
  border-radius: 10px;
  font-size: 12px;
}

/* 오늘 */
.today {
  background: rgba(180,200,220,0.35);
}

/* 공휴일 */
.holiday::after {
  content: "❄︎";
  display: block;
  font-size: 10px;
  color: #c9d6df;
}
</style>
</head>

<body>
<div class="overlay">
  <div class="calendar">
    <div class="header" id="monthYear"></div>

    <div class="weekdays">
      <div>Sun</div><div>Mon</div><div>Tue</div>
      <div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
    </div>

    <div class="days" id="days"></div>
  </div>
</div>

<script>
const today = new Date();
const year = today.getFullYear();
const month = today.getMonth();

const holidays = [1, 3, 25]; // 예시용 (1일, 3일, 25일)

document.getElementById("monthYear").innerText =
  today.toLocaleString("en-US", { month: "long", year: "numeric" });

const firstDay = new Date(year, month, 1).getDay();
const lastDate = new Date(year, month + 1, 0).getDate();

const daysEl = document.getElementById("days");

for (let i = 0; i < firstDay; i++) {
  daysEl.innerHTML += `<div></div>`;
}

for (let d = 1; d <= lastDate; d++) {
  let cls = "day";
  if (d === today.getDate()) cls += " today";
  if (holidays.includes(d)) cls += " holiday";
  daysEl.innerHTML += `<div class="${cls}">${d}</div>`;
}
</script>
</body>
</html>
