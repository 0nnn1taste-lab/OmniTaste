<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Winter Calendar</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  font-family: 'Playfair Display', serif;
}

body {
  margin: 0;
  width: 350px;
  height: 350px;
  background: url("background.jpg") center 55% / 120% no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* 캘린더 박스 */
.calendar {
  width: 260px;
  height: 260px;
  background: rgba(255, 255, 255, 0.28);
  backdrop-filter: blur(14px);
  border-radius: 18px;
  padding: 14px;
  color: #3b4450;
}

/* 헤더 */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 6px;
}

.header span {
  font-size: 15px;
}

/* 버튼 */
.nav-btn {
  border: none;
  background: rgba(245, 210, 225, 0.6);
  color: #6b4e6b;
  border-radius: 50%;
  width: 22px;
  height: 22px;
  cursor: pointer;
  font-size: 12px;
}

/* 요일 */
.weekdays {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  font-size: 10px;
  text-align: center;
  opacity: 0.7;
  margin-bottom: 6px;
}

/* 날짜 */
.days {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 4px;
}

.day {
  text-align: center;
  font-size: 11px;
  padding: 6px 0;
  border-radius: 8px;
}

/* 오늘 날짜 */
.today {
  background: linear-gradient(
    135deg,
    rgba(230, 210, 245, 0.6),
    rgba(255, 220, 235, 0.6)
  );
  color: #4a3c5f;
  box-shadow: 0 0 6px rgba(210, 190, 230, 0.8);
}
</style>
</head>

<body>
  <div class="calendar">
    <div class="header">
      <button class="nav-btn" id="prev">‹</button>
      <span id="monthYear"></span>
      <button class="nav-btn" id="next">›</button>
    </div>

    <div class="weekdays">
      <div>Sun</div><div>Mon</div><div>Tue</div>
      <div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
    </div>

    <div class="days" id="days"></div>
  </div>

<script>
let current = new Date();

function renderCalendar() {
  const year = current.getFullYear();
  const month = current.getMonth();

  document.getElementById("monthYear").innerText =
    current.toLocaleString("en-US", { month: "long", year: "numeric" });

  const firstDay = new Date(year, month, 1).getDay();
  const lastDate = new Date(year, month + 1, 0).getDate();

  const daysEl = document.getElementById("days");
  daysEl.innerHTML = "";

  for (let i = 0; i < firstDay; i++) {
    daysEl.innerHTML += `<div></div>`;
  }

  for (let d = 1; d <= lastDate; d++) {
    let cls = "day";
    const today = new Date();
    if (
      d === today.getDate() &&
      month === today.getMonth() &&
      year === today.getFullYear()
    ) {
      cls += " today";
    }
    daysEl.innerHTML += `<div class="${cls}">${d}</div>`;
  }
}

document.getElementById("prev").onclick = () => {
  current.setMonth(current.getMonth() - 1);
  renderCalendar();
};

document.getElementById("next").onclick = () => {
  current.setMonth(current.getMonth() + 1);
  renderCalendar();
};

renderCalendar();
</script>
</body>
</html>
