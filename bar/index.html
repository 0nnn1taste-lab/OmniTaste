<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Snowflake Playback Bar</title>

<style>
  body {
    margin: 0;
    background: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  }

  .wrap {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .label {
    font-size: 11px;
    color: #7a736b;
    letter-spacing: 0.08em;
    white-space: nowrap;
  }

  /* â–¶ ì¬ìƒ ë²„íŠ¼ */
  .play-btn {
    width: 18px;
    height: 18px;
    border-radius: 50%;
    background: rgba(200,195,185,0.6);
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    font-size: 10px;
    color: #5f5a54;
    user-select: none;
  }

  /* â„ï¸ ì¬ìƒë°” */
  .bar-wrap {
    width: 420px;            /* ğŸ‘‰ ë” ê¸¸ê²Œ */
    height: 6px;             /* ğŸ‘‰ ì„¸ë¡œ ì–‡ê²Œ */
    background: rgba(210,205,195,0.45);
    border-radius: 20px;
    overflow: hidden;
    position: relative;
  }

  .snow-track {
    display: flex;
    gap: 10px;
    position: absolute;
    left: -120px;
    top: 50%;
    transform: translateY(-50%);
    animation: move 4s linear infinite;
  }

  .snow {
    width: 10px;
    height: 10px;
    opacity: 0.9;
    filter: drop-shadow(0 0 4px rgba(255,255,255,0.6));
  }

  /* â„ï¸ ëˆˆ ê²°ì • SVG */
  .snow svg {
    width: 100%;
    height: 100%;
  }

  @keyframes move {
    0% { transform: translate(-120px, -50%); }
    100% { transform: translate(520px, -50%); }
  }

  .paused .snow-track {
    animation-play-state: paused;
  }
</style>
</head>

<body>

<div class="wrap">
  <div class="play-btn" id="playBtn">â–¶</div>

  <div class="label">ê²¨ìš¸ ëª¨ë“œë¡œ ì§„ì…ì¤‘ â€¦</div>

  <div class="bar-wrap" id="bar">
    <div class="snow-track">
      <!-- ëˆˆ ê²°ì • ë°˜ë³µ -->
      <div class="snow">
        <svg viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="1.5">
          <path d="M12 2v20M2 12h20M4 4l16 16M20 4L4 20"/>
        </svg>
      </div>
      <div class="snow">
        <svg viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="1.5">
          <path d="M12 2v20M2 12h20M4 4l16 16M20 4L4 20"/>
        </svg>
      </div>
      <div class="snow">
        <svg viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="1.5">
          <path d="M12 2v20M2 12h20M4 4l16 16M20 4L4 20"/>
        </svg>
      </div>
    </div>
  </div>
</div>

<script>
  const btn = document.getElementById("playBtn");
  const bar = document.getElementById("bar");

  let playing = true;

  btn.onclick = () => {
    playing = !playing;
    bar.classList.toggle("paused");
    btn.textContent = playing ? "â–¶" : "â¸";
  };
</script>

</body>
</html>
