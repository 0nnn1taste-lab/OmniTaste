<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Winter Loading Bar</title>

<style>
  body {
    margin: 0;
    background: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  }

  .wrap {
    width: 520px;          /* 가로 길게 */
    height: 48px;          /* 세로 아주 작게 */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 6px;
  }

  /* ───── 재생바 라인 ───── */
  .line {
    width: 100%;
    height: 2px;
    background: rgba(210, 205, 195, 0.5);
    position: relative;
    overflow: hidden;
  }

  /* 겨울 느낌 흐르는 바 */
  .line::after {
    content: "";
    position: absolute;
    top: 0;
    left: -30%;
    width: 30%;
    height: 100%;
    background: linear-gradient(
      90deg,
      rgba(255,255,255,0),
      rgba(255,255,255,0.9),
      rgba(255,255,255,0)
    );
    animation: flow 2.8s ease-in-out infinite;
  }

  @keyframes flow {
    0%   { transform: translateX(0); }
    100% { transform: translateX(500px); }
  }

  /* 중앙 하트 */
  .heart {
    position: absolute;
    left: 50%;
    top: -7px;
    transform: translateX(-50%);
    background: transparent;
    padding: 0 6px;
    font-size: 12px;
    color: #6f6a63;
  }

  /* 로딩 텍스트 */
  .text {
    font-size: 11px;
    letter-spacing: 0.12em;
    color: #7a736b;
  }
</style>
</head>

<body>

<div class="wrap">
  <div class="line">
    <div class="heart">♡</div>
  </div>

  <div class="text">
    겨울 로딩중<span id="dots">.</span>
  </div>
</div>

<script>
  const dots = document.getElementById("dots");
  let count = 1;

  setInterval(() => {
    count = (count % 3) + 1;
    dots.textContent = ".".repeat(count);
  }, 500);
</script>

</body>
</html>
