<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cozy Vertical Player</title>

<style>
  body {
    margin: 0;
    background: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  }

  .player {
    width: 260px;
    height: 420px;
    background: #ffffff;
    border-radius: 28px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  /* 앨범 */
  .cover {
    height: 140px;
    background: #e6e6e6;
    margin: 16px;
    border-radius: 18px;
  }

  /* 컨트롤 */
  .controls {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 18px;
    font-size: 14px;
    color: #6b655e;
    margin-bottom: 10px;
  }

  .btn {
    cursor: pointer;
    user-select: none;
  }

  /* 플레이리스트 */
  .playlist {
    position: relative;
    flex: 1;
    margin: 0 16px 16px;
    background: #f6f3ef;
    border-radius: 18px;
    overflow: hidden;
  }

  .playlist-title {
    font-size: 11px;
    letter-spacing: 0.12em;
    color: #7a736b;
    padding: 12px;
  }

  /* ❄ 눈 */
  .snow {
    position: absolute;
    top: -10px;
    width: 6px;
    height: 6px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: snow 6s linear infinite;
  }

  .snow:nth-child(2) { left: 20%; animation-delay: 1s; }
  .snow:nth-child(3) { left: 40%; animation-delay: 2.5s; }
  .snow:nth-child(4) { left: 60%; animation-delay: 0.5s; }
  .snow:nth-child(5) { left: 80%; animation-delay: 3s; }

  @keyframes snow {
    0% { transform: translateY(0); }
    100% { transform: translateY(220px); }
  }

  .paused .snow {
    animation-play-state: paused;
  }
</style>
</head>

<body>

<div class="player paused" id="player">
  <div class="cover"></div>

  <div class="controls">
    <div class="btn">◀◀</div>
    <div class="btn" id="play">▶</div>
    <div class="btn">▶▶</div>
  </div>

  <div class="playlist">
    <div class="playlist-title">PLAYLIST</div>

    <!-- ❄ 눈송이 -->
    <div class="snow"></div>
    <div class="snow"></div>
    <div class="snow"></div>
    <div class="snow"></div>
    <div class="snow"></div>
  </div>
</div>

<script>
  const playBtn = document.getElementById("play");
  const player = document.getElementById("player");

  let playing = false;

  playBtn.onclick = () => {
    playing = !playing;
    player.classList.toggle("paused");
    playBtn.textContent = playing ? "⏸" : "▶";
  };
</script>

</body>
</html>
