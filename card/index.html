<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Return Reminder</title>

  <!-- 모노톤 감성 폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 12px;
      background: #f3f3f3;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont;
    }

    .card {
      background: #ededed;
      border-radius: 12px;
      padding: 16px 18px;
      color: #222;
      box-shadow: 0 2px 6px rgba(0,0,0,0.04);
      margin-bottom: 12px;
    }

    .title {
      font-size: 14px;
      font-weight: 500;
      line-height: 1.4;
    }

    .date {
      margin-top: 6px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <script>
    async function loadEvents() {
      const res = await fetch('/api/events');
      const events = await res.json();

      const today = new Date();
      const app = document.getElementById('app');

      events.forEach(event => {
        if (!event.date) return;

        const dueDate = new Date(event.date);
        const diff = Math.ceil(
          (dueDate - today) / (1000 * 60 * 60 * 24)
        );

        if (diff < 0) return; // 이미 지난 건 제외

        const card = document.createElement('div');
        card.className = 'card';

        card.innerHTML = `
          <div class="title">
            ${event.title} 의 반납일이 <strong>${diff}</strong>일 전입니다.
          </div>
          <div class="date">
            반납 예정일 · ${event.date}
          </div>
        `;

        app.appendChild(card);
      });
    }

    loadEvents();
  </script>
</body>
</html>
