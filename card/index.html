<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Return Reminder</title>

  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@400;500;600&display=swap"
    rel="stylesheet"
  />

  <style>
    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      margin: 0;
      padding: 16px;
      background: #ffffff;
      font-family: 'IBM Plex Sans KR', system-ui, -apple-system;
      display: flex;
      justify-content: center;
      align-items: flex-start;

      /* 노션 iframe 안정화 */
      min-height: 400px;
      box-sizing: border-box;
    }

    .container {
      width: 100%;
      max-width: 240px;
      min-height: 200px;
    }

    .top {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 10px;
    }

    .refresh {
      font-size: 16px;
      cursor: pointer;
      color: #222;
      user-select: none;
    }

    .refresh:hover {
      opacity: 0.6;
    }

    .card {
      background: #e3e1dd; /* 갈색기 도는 그레이 */
      border-radius: 16px;
      padding: 22px 14px;
      margin-bottom: 12px;
      border: 2px solid #1c1a17; /* 얇게 조정 */
      text-align: center;
    }

    .dday {
      font-size: 15px;
      font-weight: 600;
      color: #1c1a17;
      margin-bottom: 6px;

      animation: floatSoft 2.4s cubic-bezier(0.4, 0.0, 0.2, 1) infinite;
    }

    @keyframes floatSoft {
      0%   { transform: translateY(0); opacity: 0.95; }
      50%  { transform: translateY(-6px); opacity: 1; }
      100% { transform: translateY(0); opacity: 0.95; }
    }

    .title {
      font-size: 13px;
      color: #5a5650;
      line-height: 1.4;
      word-break: keep-all;
    }

    .empty {
      font-size: 13px;
      color: #777;
      text-align: center;
      padding: 24px 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="top">
      <div class="refresh" onclick="loadEvents()">↻</div>
    </div>

    <div id="app"></div>
  </div>

  <script>
    async function loadEvents() {
      const app = document.getElementById("app");
      app.innerHTML = "";

      try {
        const res = await fetch("https://omni-taste.vercel.app/api/events");
        const events = await res.json();

        const today = new Date();
        let hasCard = false;

        events.forEach(event => {
          if (!event.date) return;

          const dueDate = new Date(event.date);
          const diffDays = Math.ceil(
            (dueDate - today) / (1000 * 60 * 60 * 24)
          );

          let ddayText = "";

          if (diffDays > 0) {
            ddayText = `반납 ${diffDays}일 전 (ღ•͈ᴗ•͈ღ)`;
          } else if (diffDays < 0) {
            ddayText = `반납 기한 ${Math.abs(diffDays)}일 초과  °ࡇ°`;
          } else {
            ddayText = `오늘이 반납일이에요 •ܫ•`;
          }

          hasCard = true;

          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <div class="dday">${ddayText}</div>
            <div class="title">${event.title}</div>
          `;

          app.appendChild(card);
        });

        if (!hasCard) {
          app.innerHTML =
            '<div class="empty">반납 기록이 없습니다.</div>';
        }

      } catch (err) {
        console.error(err);
        app.innerHTML =
          '<div class="empty">데이터를 불러오지 못했습니다.</div>';
      }
    }

    loadEvents();
  </script>
</body>
</html>
