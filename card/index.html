<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Return Reminder</title>

  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@400;500;600&display=swap"
    rel="stylesheet"
  />

  <style>
    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      margin: 0;
      padding: 16px;
      background: #ffffff;
      font-family: 'IBM Plex Sans KR', system-ui, -apple-system;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      box-sizing: border-box;
    }

    .container {
      width: 100%;
      max-width: 240px;
    }

    /* ğŸ€ ë¦¬ë³¸ */
    .header {
      display: flex;
      justify-content: center;
      margin-bottom: 6px;
    }

    .header img {
      width: 100%;
      max-width: 200px;
    }

    /* ìƒë‹¨ */
    .top {
      display: flex;
      justify-content: flex-start;
      margin-bottom: 10px;
    }

    .refresh {
      font-size: 13px;
      cursor: pointer;
      color: #222;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      user-select: none;
    }

    .refresh:hover {
      opacity: 0.6;
    }

    /* ì¹´ë“œ */
    .card {
      background: #f3edec;
      border-radius: 16px;
      padding: 22px 14px;
      margin-bottom: 12px;
      border: 2px solid #d5cdcb;
      text-align: center;
    }

    .dday {
      font-size: 15px;
      font-weight: 600;
      color: #1c1a17;
      margin-bottom: 6px;
      animation: floatSoft 2s ease-in-out infinite;
    }

    @keyframes floatSoft {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }

    .title {
      font-size: 13px;
      color: #555;
      line-height: 1.4;
      word-break: keep-all;
    }

    .empty {
      font-size: 13px;
      color: #777;
      text-align: center;
      padding: 24px 0;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- ğŸ€ ë¦¬ë³¸ -->
    <div class="header">
      <img
        src="https://0nnn1taste-lab.github.io/OmniTaste/card/ribbon.png"
        alt="ribbon"
      />
    </div>

    <!-- ìƒˆë¡œê³ ì¹¨ -->
    <div class="top">
      <div class="refresh" onclick="loadEvents()">
        <span>â†»</span>
        <span>ìƒˆë¡œê³ ì¹¨</span>
      </div>
    </div>

    <div id="app"></div>
  </div>

  <script>
    async function loadEvents() {
      const app = document.getElementById("app");
      app.innerHTML = "";

      // ğŸ”‘ URLì—ì„œ key ê°€ì ¸ì˜¤ê¸° (í•µì‹¬)
      const params = new URLSearchParams(window.location.search);
      const key = params.get("key");

      if (!key) {
        app.innerHTML =
          '<div class="empty">ì—°ê²° í‚¤ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
        return;
      }

      try {
        const res = await fetch(
          `https://omni-taste.vercel.app/api/events?key=${key}`
        );

        if (!res.ok) {
          throw new Error("API error");
        }

        const events = await res.json();
        const today = new Date();
        let hasCard = false;

        events.forEach(event => {
          if (!event.date) return;

          const dueDate = new Date(event.date);
          const diffDays = Math.ceil(
            (dueDate - today) / (1000 * 60 * 60 * 24)
          );

          let ddayText = "";

          if (diffDays > 0) {
            ddayText = `ë°˜ë‚© ${diffDays}ì¼ ì „ (áƒ¦â€¢Íˆá´—â€¢Íˆáƒ¦)`;
          } else if (diffDays < 0) {
            ddayText = `ë°˜ë‚© ê¸°í•œ ${Math.abs(diffDays)}ì¼ ì´ˆê³¼  Â°à¡‡Â°`;
          } else {
            ddayText = `ì˜¤ëŠ˜ì´ ë°˜ë‚©ì¼ì´ì—ìš” â€¢Ü«â€¢`;
          }

          hasCard = true;

          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <div class="dday">${ddayText}</div>
            <div class="title">${event.title}</div>
          `;

          app.appendChild(card);
        });

        if (!hasCard) {
          app.innerHTML =
            '<div class="empty">ë°˜ë‚© ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
        }

      } catch (err) {
        console.error(err);
        app.innerHTML =
          '<div class="empty">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.</div>';
      }
    }

    loadEvents();
  </script>
</body>
</html>
