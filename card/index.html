<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Return Reminder</title>

  <!-- 감성 폰트 -->
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@400;500;600&display=swap"
    rel="stylesheet"
  />

  <style>
    body {
      margin: 0;
      padding: 14px;
      background: #f2f2f2;
      font-family: 'IBM Plex Sans KR', system-ui, -apple-system;
    }

    .top {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 10px;
    }

    .refresh {
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 8px;
      border: none;
      background: #e0e0e0;
      color: #333;
      cursor: pointer;
    }

    .refresh:hover {
      background: #d6d6d6;
    }

    .card {
      background: #ededed;
      border-radius: 14px;
      padding: 18px;
      margin-bottom: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.04);
    }

    .dday {
      font-size: 18px;
      font-weight: 600;
      color: #222;
      margin-bottom: 6px;
    }

    .title {
      font-size: 13px;
      color: #555;
      line-height: 1.4;
    }

    .empty {
      font-size: 13px;
      color: #888;
      text-align: center;
      padding: 24px 0;
    }
  </style>
</head>

<body>
  <div class="top">
    <button class="refresh" onclick="loadEvents()">새로고침</button>
  </div>

  <div id="app"></div>

  <script>
    async function loadEvents() {
      const app = document.getElementById("app");
      app.innerHTML = "";

      try {
        const res = await fetch(
          "https://omni-taste.vercel.app/api/events"
        );
        const events = await res.json();

        const today = new Date();
        let hasCard = false;

        events.forEach(event => {
          if (!event.date) return;

          const dueDate = new Date(event.date);
          const diffDays = Math.ceil(
            (dueDate - today) / (1000 * 60 * 60 * 24)
          );

          const dday =
            diffDays === 0
              ? "D-0"
              : diffDays > 0
              ? `D-${diffDays}`
              : `D+${Math.abs(diffDays)}`;

          hasCard = true;

          const card = document.createElement("div");
          card.className = "card";

          card.innerHTML = `
            <div class="dday">${dday}</div>
            <div class="title">${event.title}</div>
          `;

          app.appendChild(card);
        });

        if (!hasCard) {
          app.innerHTML =
            '<div class="empty">반납 기록이 없습니다.</div>';
        }

      } catch (err) {
        app.innerHTML =
          '<div class="empty">데이터를 불러오지 못했습니다.</div>';
        console.error(err);
      }
    }

    loadEvents();
  </script>
</body>
</html>
