<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Return Reminder</title>

  <!-- ê°ì„± í°íŠ¸ -->
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@400;500;600&display=swap"
    rel="stylesheet"
  />

  <style>
    body {
      margin: 0;
      padding: 16px;
      background: #f2f2f2;
      font-family: 'IBM Plex Sans KR', system-ui, -apple-system;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 240px;
    }

    /* í—¤ë” */
    .header {
      display: flex;
      justify-content: center;
      margin-bottom: 8px;
    }

    .header img {
      width: 18px;
      height: 18px;
      opacity: 0.85;
    }

    /* ìƒë‹¨ */
    .top {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 10px;
    }

    .refresh {
      font-size: 16px;
      cursor: pointer;
      color: #222;
      user-select: none;
    }

    .refresh:hover {
      opacity: 0.6;
    }

    /* ì¹´ë“œ */
    .card {
      background: #ededed;
      border-radius: 14px;
      padding: 20px 14px;
      margin-bottom: 12px;
      border: 1.5px solid #222; /* ğŸ”¥ ì‚´ì§ ë‘êº¼ì›Œì§ */
      text-align: center;
    }

    .dday {
      font-size: 22px;
      font-weight: 600;
      color: #111;
      margin-bottom: 6px;
    }

    .title {
      font-size: 13px;
      color: #555;
      line-height: 1.4;
      word-break: keep-all;
    }

    .empty {
      font-size: 13px;
      color: #888;
      text-align: center;
      padding: 24px 0;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- í—¤ë” -->
    <div class="header">
      <img src="./heart.png" alt="heart" />
    </div>

    <!-- ìƒˆë¡œê³ ì¹¨ -->
    <div class="top">
      <div class="refresh" onclick="loadEvents()">â†»</div>
    </div>

    <div id="app"></div>
  </div>

  <script>
    async function loadEvents() {
      const app = document.getElementById("app");
      app.innerHTML = "";

      try {
        const res = await fetch(
          "https://omni-taste.vercel.app/api/events"
        );
        const events = await res.json();

        const today = new Date();
        let hasCard = false;

        events.forEach(event => {
          if (!event.date) return;

          const dueDate = new Date(event.date);
          const diffDays = Math.ceil(
            (dueDate - today) / (1000 * 60 * 60 * 24)
          );

          const dday =
            diffDays === 0
              ? "D-0"
              : diffDays > 0
              ? `D-${diffDays}`
              : `D+${Math.abs(diffDays)}`;

          hasCard = true;

          const card = document.createElement("div");
          card.className = "card";

          card.innerHTML = `
            <div class="dday">${dday}</div>
            <div class="title">${event.title}</div>
          `;

          app.appendChild(card);
        });

        if (!hasCard) {
          app.innerHTML =
            '<div class="empty">ë°˜ë‚© ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
        }

      } catch (err) {
        app.innerHTML =
          '<div class="empty">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.</div>';
        console.error(err);
      }
    }

    loadEvents();
  </script>
</body>
</html>
