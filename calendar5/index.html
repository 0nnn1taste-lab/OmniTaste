<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Pastel Orange Calendar</title>
  <style>
    :root {
      --border-color: rgba(255, 190, 130, 0.95);   /* 연한 파스텔 주황 */
      --hover-color: rgba(255, 200, 150, 0.45);
      --text-color: #5a3a1e;
      --accent: rgba(255, 205, 160, 0.65);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: transparent;
    }

    /* ===== 캘린더 컨테이너 (사이즈 축소) ===== */
    .calendar {
      position: relative;
      width: 300px;      /* 기존 340 → 축소 */
      height: 320px;     /* 기존 360 → 축소 */
      box-sizing: border-box;
      border: 2px solid var(--border-color);
      border-radius: 18px;
      overflow: hidden;
      background: #fffaf4; /* 이미지 제거, 베이스 색 */
    }

    /* 액자 느낌 + 중앙 흐림 (연한 주황 톤) */
    .calendar::before {
      content: '';
      position: absolute;
      inset: 12px;                 /* 액자 프레임 */
      border-radius: 12px;
      background: var(--accent);
      filter: blur(8px);
      z-index: 0;
    }

    .calendar-inner {
      position: relative;
      z-index: 1;
      height: 100%;
      padding: 14px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    /* ===== 헤더 ===== */
    .calendar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 4px;
    }

    .month-label {
      font-weight: 600;
      font-size: 14px;
      letter-spacing: 0.3px;
      color: var(--text-color);
    }

    /* ===== 화살표 버튼 (파스텔 주황 입체) ===== */
    .nav-btn {
      width: 26px;
      height: 26px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      background: linear-gradient(145deg, #ffe2c6, #ffc792);
      box-shadow: 0 2px 4px rgba(180, 110, 40, 0.25);
      cursor: pointer;
      transition: all 0.2s ease;
      color: #7a4a22;
    }

    .nav-btn:hover {
      background: linear-gradient(145deg, #ffd7ae, #ffb873);
      transform: translateY(-1px);
    }

    /* ===== Today 버튼 ===== */
    .today-wrap {
      text-align: center;
      margin-bottom: 4px;
    }

    .today-btn {
      border: 1px solid var(--border-color);
      background: rgba(255, 230, 200, 0.9);
      border-radius: 10px;
      padding: 3px 10px;
      cursor: pointer;
      font-size: 12px;
      color: var(--text-color);
      transition: background 0.2s ease, transform 0.15s ease;
    }

    .today-btn:hover {
      background: var(--hover-color);
      transform: translateY(-1px);
    }

    /* ===== 요일 ===== */
    .weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      font-size: 11px;
      opacity: 0.7;
      margin-bottom: 4px;
    }

    /* ===== 날짜 ===== */
    .days {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 3px;
    }

    .day {
      border-radius: 8px;
      padding: 5px 0;
      text-align: center;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .day:hover {
      background: var(--hover-color);
    }

    .today {
      background: rgba(255, 190, 130, 0.7);
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="calendar">
    <div class="calendar-inner">

      <div class="calendar-header">
        <button class="nav-btn" id="prev">◀</button>
        <div class="month-label" id="monthLabel"></div>
        <button class="nav-btn" id="next">▶</button>
      </div>

      <div class="today-wrap">
        <button class="today-btn" id="todayBtn">Today</button>
      </div>

      <div class="weekdays">
        <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
      </div>

      <div class="days" id="days"></div>

    </div>
  </div>

  <script>
    const monthLabel = document.getElementById('monthLabel');
    const daysContainer = document.getElementById('days');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const todayBtn = document.getElementById('todayBtn');

    const monthNames = [
      'January','February','March','April','May','June',
      'July','August','September','October','November','December'
    ];

    let current = new Date();

    function renderCalendar(date) {
      const year = date.getFullYear();
      const month = date.getMonth();

      monthLabel.textContent = `${monthNames[month]} ${year}`;
      daysContainer.innerHTML = '';

      const firstDay = new Date(year, month, 1).getDay();
      const lastDate = new Date(year, month + 1, 0).getDate();
      const today = new Date();

      for (let i = 0; i < firstDay; i++) {
        daysContainer.appendChild(document.createElement('div'));
      }

      for (let d = 1; d <= lastDate; d++) {
        const dayEl = document.createElement('div');
        dayEl.className = 'day';
        dayEl.textContent = d;

        if (
          d === today.getDate() &&
          month === today.getMonth() &&
          year === today.getFullYear()
        ) {
          dayEl.classList.add('today');
        }

        daysContainer.appendChild(dayEl);
      }
    }

    prevBtn.onclick = () => {
      current.setMonth(current.getMonth() - 1);
      renderCalendar(current);
    };

    nextBtn.onclick = () => {
      current.setMonth(current.getMonth() + 1);
      renderCalendar(current);
    };

    todayBtn.onclick = () => {
      current = new Date();
      renderCalendar(current);
    };

    renderCalendar(current);
  </script>
</body>
</html>
