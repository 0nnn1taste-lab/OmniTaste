<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Pastel Ocean Calendar</title>
  <style>
    :root {
      --border-color: rgba(140, 200, 220, 0.9);
      --hover-color: rgba(120, 190, 210, 0.35);
      --text-color: #1f3f4a;
      --accent: #6fc3d8;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: transparent;
    }

    .calendar {
      width: 340px;
      height: 360px;
      box-sizing: border-box;
      border: 2px solid var(--border-color);
      border-radius: 16px;
      background-image: url('ocean-bg.jpg'); /* 윤슬 배경 이미지 */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      padding: 12px;
      color: var(--text-color);
    }

    .calendar::before {
      content: '';
      position: absolute;
      width: 340px;
      height: 360px;
      border-radius: 16px;
      background: rgba(255,255,255,0.55);
      backdrop-filter: blur(6px);
      z-index: 0;
    }

    .calendar-inner {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .calendar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .nav-btn, .today-btn {
      border: 1px solid var(--border-color);
      background: rgba(255,255,255,0.6);
      border-radius: 8px;
      padding: 4px 8px;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
    }

    .nav-btn:hover, .today-btn:hover {
      background: var(--hover-color);
      transform: translateY(-1px);
    }

    .month-label {
      font-weight: 600;
      font-size: 15px;
    }

    .weekdays, .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
    }

    .weekdays {
      font-size: 12px;
      opacity: 0.7;
      margin-bottom: 6px;
    }

    .days {
      flex: 1;
      gap: 4px;
    }

    .day {
      border-radius: 6px;
      padding: 4px 0;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .day:hover {
      background: var(--hover-color);
    }

    .today {
      background: rgba(120, 190, 210, 0.45);
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="calendar">
    <div class="calendar-inner">
      <div class="calendar-header">
        <button class="nav-btn" id="prev">◀</button>
        <div class="month-label" id="monthLabel"></div>
        <button class="nav-btn" id="next">▶</button>
      </div>

      <div class="weekdays">
        <div>일</div><div>월</div><div>화</div><div>수</div><div>목</div><div>금</div><div>토</div>
      </div>

      <div class="days" id="days"></div>

      <div style="text-align:center; margin-top:6px;">
        <button class="today-btn" id="todayBtn">Today</button>
      </div>
    </div>
  </div>

  <script>
    const monthLabel = document.getElementById('monthLabel');
    const daysContainer = document.getElementById('days');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const todayBtn = document.getElementById('todayBtn');

    let current = new Date();

    function renderCalendar(date) {
      const year = date.getFullYear();
      const month = date.getMonth();

      monthLabel.textContent = `${year}년 ${month + 1}월`;
      daysContainer.innerHTML = '';

      const firstDay = new Date(year, month, 1).getDay();
      const lastDate = new Date(year, month + 1, 0).getDate();
      const today = new Date();

      for (let i = 0; i < firstDay; i++) {
        daysContainer.appendChild(document.createElement('div'));
      }

      for (let d = 1; d <= lastDate; d++) {
        const dayEl = document.createElement('div');
        dayEl.className = 'day';
        dayEl.textContent = d;

        if (
          d === today.getDate() &&
          month === today.getMonth() &&
          year === today.getFullYear()
        ) {
          dayEl.classList.add('today');
        }

        daysContainer.appendChild(dayEl);
      }
    }

    prevBtn.onclick = () => {
      current.setMonth(current.getMonth() - 1);
      renderCalendar(current);
    };

    nextBtn.onclick = () => {
      current.setMonth(current.getMonth() + 1);
      renderCalendar(current);
    };

    todayBtn.onclick = () => {
      current = new Date();
      renderCalendar(current);
    };

    renderCalendar(current);
  </script>
</body>
</html>
