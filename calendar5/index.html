<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Pastel Ocean Calendar</title>
  <style>
    :root {
      --border-color: rgba(140, 200, 220, 0.9);
      --hover-color: rgba(140, 200, 220, 0.35);
      --text-color: #1f3f4a;
      --accent: #7fbfe0;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: transparent;
    }

    /* ===== 캘린더 컨테이너 ===== */
    .calendar {
      position: relative;
      width: 340px;
      height: 360px;
      box-sizing: border-box;
      border: 2px solid var(--border-color);
      border-radius: 18px;
      overflow: hidden;

      background-image: url('carrot.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* 액자 느낌 유지 + 중앙만 은은하게 블러 */
    .calendar::before {
      content: '';
      position: absolute;
      inset: 12px; /* 가장자리 원본 보존 */
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.55);
      backdrop-filter: blur(8px);
      z-index: 0;
    }

    .calendar-inner {
      position: relative;
      z-index: 1;
      height: 100%;
      padding: 16px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    /* ===== 헤더 ===== */
    .calendar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 6px;
    }

    .month-label {
      font-weight: 600;
      font-size: 15px;
      letter-spacing: 0.3px;
      color: var(--text-color);
    }

    /* ===== 화살표 버튼 (입체 파스텔) ===== */
    .nav-btn {
      width: 28px;
      height: 28px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      background: linear-gradient(145deg, #d9f0fa, #b9e3f5);
      box-shadow: 0 2px 4px rgba(80,140,170,0.35);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .nav-btn:hover {
      background: linear-gradient(145deg, #c6e9f8, #a6daf1);
      transform: translateY(-1px);
    }

    /* ===== 요일 ===== */
    .weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      font-size: 11px;
      opacity: 0.75;
      margin-bottom: 6px;
    }

    /* ===== 날짜 ===== */
    .days {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
    }

    .day {
      border-radius: 8px;
      padding: 6px 0;
      text-align: center;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .day:hover {
      background: var(--hover-color);
    }

    .today {
      background: rgba(120, 190, 210, 0.45);
      font-weight: 600;
    }

    /* ===== Today 버튼 (위로 이동) ===== */
    .today-wrap {
      text-align: center;
      margin-bottom: 6px;
    }

    .today-btn {
      border: 1px solid var(--border-color);
      background: rgba(255, 255, 255, 0.7);
      border-radius: 10px;
      padding: 4px 12px;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.15s ease;
    }

    .today-btn:hover {
      background: var(--hover-color);
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <div class="calendar">
    <div class="calendar-inner">

      <div class="calendar-header">
        <button class="nav-btn" id="prev">◀</button>
        <div class="month-label" id="monthLabel"></div>
        <button class="nav-btn" id="next">▶</button>
      </div>

      <div class="today-wrap">
        <button class="today-btn" id="todayBtn">Today</button>
      </div>

      <div class="weekdays">
        <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
      </div>

      <div class="days" id="days"></div>

    </div>
  </div>

  <script>
    const monthLabel = document.getElementById('monthLabel');
    const daysContainer = document.getElementById('days');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const todayBtn = document.getElementById('todayBtn');

    const monthNames = [
      'January','February','March','April','May','June',
      'July','August','September','October','November','December'
    ];

    let current = new Date();

    function renderCalendar(date) {
      const year = date.getFullYear();
      const month = date.getMonth();

      monthLabel.textContent = `${monthNames[month]} ${year}`;
      daysContainer.innerHTML = '';

      const firstDay = new Date(year, month, 1).getDay();
      const lastDate = new Date(year, month + 1, 0).getDate();
      const today = new Date();

      for (let i = 0; i < firstDay; i++) {
        daysContainer.appendChild(document.createElement('div'));
      }

      for (let d = 1; d <= lastDate; d++) {
        const dayEl = document.createElement('div');
        dayEl.className = 'day';
        dayEl.textContent = d;

        if (
          d === today.getDate() &&
          month === today.getMonth() &&
          year === today.getFullYear()
        ) {
          dayEl.classList.add('today');
        }

        daysContainer.appendChild(dayEl);
      }
    }

    prevBtn.onclick = () => {
      current.setMonth(current.getMonth() - 1);
      renderCalendar(current);
    };

    nextBtn.onclick = () => {
      current.setMonth(current.getMonth() + 1);
      renderCalendar(current);
    };

    todayBtn.onclick = () => {
      current = new Date();
      renderCalendar(current);
    };

    renderCalendar(current);
  </script>
</body>
</html>
