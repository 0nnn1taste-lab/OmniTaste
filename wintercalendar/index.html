<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Snow Calendar</title>

<style>
  body {
    margin: 0;
    background: transparent;
    font-family: "Pretendard", "Apple SD Gothic Neo", sans-serif;
  }

  .calendar {
    width: 350px;
    height: 350px;
    background: linear-gradient(
      180deg,
      rgba(230, 242, 255, 0.9),
      rgba(210, 228, 248, 0.9)
    );
    border-radius: 20px;
    padding: 16px;
    box-sizing: border-box;
    position: relative;
    overflow: hidden;
    backdrop-filter: blur(6px);
  }

  /* 헤더 */
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: #4f6b88;
    font-weight: 600;
    margin-bottom: 8px;
  }

  .header button {
    background: none;
    border: none;
    font-size: 18px;
    cursor: pointer;
    color: #7a97b8;
  }

  /* 요일 */
  .weekdays, .days {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    text-align: center;
  }

  .weekdays div {
    font-size: 12px;
    color: #6c87a3;
    margin-bottom: 6px;
  }

  .days div {
    font-size: 14px;
    color: #3f5670;
    padding: 6px 0;
    border-radius: 8px;
  }

  .today {
    background: rgba(255, 210, 235, 0.7);
    color: #7a3f5f;
    font-weight: 600;
  }

  /* 눈 */
  .snow {
    position: absolute;
    top: -10px;
    width: 4px;
    height: 4px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: fall linear infinite;
  }

  @keyframes fall {
    to {
      transform: translateY(380px);
    }
  }
</style>
</head>

<body>
<div class="calendar">
  <div class="header">
    <button onclick="changeMonth(-1)">‹</button>
    <div id="monthYear"></div>
    <button onclick="changeMonth(1)">›</button>
  </div>

  <div class="weekdays">
    <div>Sun</div><div>Mon</div><div>Tue</div>
    <div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
  </div>

  <div class="days" id="days"></div>
</div>

<script>
  let current = new Date();

  function renderCalendar() {
    const daysEl = document.getElementById("days");
    daysEl.innerHTML = "";

    const year = current.getFullYear();
    const month = current.getMonth();

    document.getElementById("monthYear").innerText =
      current.toLocaleString("en-US", { month: "long", year: "numeric" });

    const firstDay = new Date(year, month, 1).getDay();
    const lastDate = new Date(year, month + 1, 0).getDate();
    const today = new Date();

    for (let i = 0; i < firstDay; i++) {
      daysEl.innerHTML += "<div></div>";
    }

    for (let d = 1; d <= lastDate; d++) {
      const isToday =
        d === today.getDate() &&
        month === today.getMonth() &&
        year === today.getFullYear();

      daysEl.innerHTML += `<div class="${isToday ? "today" : ""}">${d}</div>`;
    }
  }

  function changeMonth(diff) {
    current.setMonth(current.getMonth() + diff);
    renderCalendar();
  }

  function createSnow() {
    const snow = document.createElement("div");
    snow.className = "snow";
    snow.style.left = Math.random() * 350 + "px";
    snow.style.animationDuration = 3 + Math.random() * 3 + "s";
    document.querySelector(".calendar").appendChild(snow);

    setTimeout(() => snow.remove(), 6000);
  }

  setInterval(createSnow, 300);
  renderCalendar();
</script>
</body>
</html>
