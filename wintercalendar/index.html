<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Snow Calendar</title>

<style>
  body {
    margin: 0;
    background: transparent;
    font-family: "Pretendard", "Apple SD Gothic Neo", sans-serif;
  }

  .calendar {
    width: 330px;
    height: 330px;
    background: linear-gradient(
      180deg,
      rgba(232, 243, 255, 0.95),
      rgba(214, 232, 250, 0.95)
    );
    border-radius: 20px;
    padding: 14px;
    box-sizing: border-box;
    position: relative;
    overflow: hidden;
    backdrop-filter: blur(6px);
  }

  /* 헤더 */
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: #4f6b88;
    font-weight: 600;
    margin-bottom: 6px;
  }

  .header button {
    background: none;
    border: none;
    font-size: 16px;
    cursor: pointer;
    color: #9bb2cc;
  }

  /* 요일 */
  .weekdays {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    text-align: center;
    font-size: 11px;
    color: #6f8aa6;
    margin-bottom: 4px;
  }

  /* 날짜 */
  .days {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    grid-template-rows: repeat(6, 1fr);
    gap: 2px;
    height: calc(330px - 90px); /* 여백 제거 핵심 */
  }

  .day {
    font-size: 13px;
    color: #3f5670;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 8px;
  }

  .other-month {
    color: #b9c8d8;
  }

  .today {
    background: rgba(255, 210, 235, 0.75);
    color: #7a3f5f;
    font-weight: 600;
  }

  /* 눈 */
  .snow {
    position: absolute;
    top: -10px;
    width: 5px;
    height: 5px;
    background: white;
    border-radius: 50%;
    opacity: 0.9;
    animation: fall linear infinite;
    pointer-events: none;
  }

  @keyframes fall {
    to {
      transform: translateY(360px);
    }
  }
</style>
</head>

<body>
<div class="calendar">
  <div class="header">
    <button onclick="changeMonth(-1)">‹</button>
    <div id="monthYear"></div>
    <button onclick="changeMonth(1)">›</button>
  </div>

  <div class="weekdays">
    <div>Sun</div><div>Mon</div><div>Tue</div>
    <div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
  </div>

  <div class="days" id="days"></div>
</div>

<script>
  let current = new Date();

  function renderCalendar() {
    const daysEl = document.getElementById("days");
    daysEl.innerHTML = "";

    const year = current.getFullYear();
    const month = current.getMonth();
    const today = new Date();

    document.getElementById("monthYear").innerText =
      current.toLocaleString("en-US", { month: "long", year: "numeric" });

    const firstDay = new Date(year, month, 1).getDay();
    const lastDate = new Date(year, month + 1, 0).getDate();
    const prevLastDate = new Date(year, month, 0).getDate();

    // 전월 날짜
    for (let i = firstDay - 1; i >= 0; i--) {
      daysEl.innerHTML += `<div class="day other-month">${prevLastDate - i}</div>`;
    }

    // 이번 달
    for (let d = 1; d <= lastDate; d++) {
      const isToday =
        d === today.getDate() &&
        month === today.getMonth() &&
        year === today.getFullYear();

      daysEl.innerHTML += `<div class="day ${isToday ? "today" : ""}">${d}</div>`;
    }

    // 다음 달 날짜 (6주 채우기)
    const totalCells = daysEl.children.length;
    for (let i = 1; totalCells + i <= 42; i++) {
      daysEl.innerHTML += `<div class="day other-month">${i}</div>`;
    }
  }

  function changeMonth(diff) {
    current.setMonth(current.getMonth() + diff);
    renderCalendar();
  }

  function createSnow() {
    const snow = document.createElement("div");
    snow.className = "snow";
    snow.style.left = Math.random() * 330 + "px";
    snow.style.animationDuration = 2.5 + Math.random() * 2.5 + "s";
    snow.style.opacity = 0.6 + Math.random() * 0.4;
    snow.style.transform = `scale(${0.6 + Math.random() * 0.8})`;
    document.querySelector(".calendar").appendChild(snow);

    setTimeout(() => snow.remove(), 6000);
  }

  setInterval(createSnow, 180);
  renderCalendar();
</script>
</body>
</html>
