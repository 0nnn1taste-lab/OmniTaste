<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Today</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .card {
      width: 320px;
      height: 180px;
      background: #dcebe4; /* ⬅️ 민트 단색 */
      border-radius: 22px;
      padding: 22px 24px;
      box-sizing: border-box;
      color: #1f3f3a;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .label {
      font-size: 11px;
      letter-spacing: 0.18em;
      color: #4b6f6a;
      margin-bottom: 12px;
    }

    .day {
      font-size: 52px;
      font-weight: 600;
      line-height: 1;
      margin-bottom: 12px;
    }

    .meta {
      font-size: 12px;
      letter-spacing: 0.12em;
      color: #4b6f6a;
    }

    .meta + .meta {
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="label">TODAY</div>
    <div class="day" id="day">—</div>
    <div class="meta" id="monthYear">—</div>
    <div class="meta" id="weekday">—</div>
  </div>

  <script>
    const now = new Date();

    document.getElementById("day").textContent = now.getDate();

    document.getElementById("monthYear").textContent =
      now.toLocaleDateString("en-US", {
        month: "short",
        year: "numeric",
      }).toUpperCase();

    document.getElementById("weekday").textContent =
      now.toLocaleDateString("en-US", {
        weekday: "long",
      }).toUpperCase();
  </script>
</body>
</html>
