<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Date Widget</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    /* 전체 위젯 */
    .widget {
      width: 320px;
      height: 180px;
      background: #dcebe4;
      border-radius: 22px;
      padding: 18px;
      box-sizing: border-box;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }

    /* 카드 공통 */
    .card {
      background: #eef6f2;
      border-radius: 16px;
      display: grid;
      grid-template-rows: auto 1fr auto;
      align-items: center;
      justify-items: center;
      padding: 14px 0;
      box-sizing: border-box;
      color: #1f3f3a;
    }

    .label {
      font-size: 11px;
      letter-spacing: 0.16em;
      color: #5b7f77;
    }

    .value {
      font-size: 56px;      /* ⬅️ 숫자 크게 */
      font-weight: 600;
      line-height: 1;
    }

    .weekday {
      font-size: 11px;
      letter-spacing: 0.12em;
      color: #5b7f77;
      min-height: 14px; /* ⬅️ MONTH 카드랑 높이 맞추기 */
    }
  </style>
</head>
<body>
  <div class="widget">
    <!-- MONTH -->
    <div class="card">
      <div class="label">MONTH</div>
      <div class="value" id="month">—</div>
      <div class="weekday"></div>
    </div>

    <!-- DAY -->
    <div class="card">
      <div class="label">DAY</div>
      <div class="value" id="day">—</div>
      <div class="weekday" id="weekday">—</div>
    </div>
  </div>

  <script>
    const now = new Date();

    document.getElementById("month").textContent =
      String(now.getMonth() + 1).padStart(2, "0");

    document.getElementById("day").textContent =
      String(now.getDate()).padStart(2, "0");

    document.getElementById("weekday").textContent =
      now.toLocaleDateString("en-US", { weekday: "short" }).toUpperCase();
  </script>
</body>
</html>
