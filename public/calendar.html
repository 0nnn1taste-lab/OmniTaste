<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Date Widget</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    /* 전체 위젯 */
    .widget {
      width: 320px;
      height: 180px;
      background: #dcebe4; /* 민트 배경 */
      border-radius: 22px;
      padding: 18px;
      box-sizing: border-box;
      display: flex;
      gap: 14px;
      align-items: center;
      justify-content: center;
    }

    /* 내부 카드 */
    .card {
      flex: 1;
      height: 100%;
      background: #eaf4ef; /* 살짝 밝은 카드 */
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #1f3f3a;
    }

    .label {
      font-size: 11px;
      letter-spacing: 0.16em;
      color: #5b7f77;
      margin-bottom: 10px;
    }

    .value {
      font-size: 44px;
      font-weight: 600;
      line-height: 1;
    }

    .weekday {
      margin-top: 8px;
      font-size: 11px;
      letter-spacing: 0.12em;
      color: #5b7f77;
    }
  </style>
</head>
<body>
  <div class="widget">
    <!-- MONTH 카드 -->
    <div class="card">
      <div class="label">MONTH</div>
      <div class="value" id="month">—</div>
    </div>

    <!-- DAY 카드 -->
    <div class="card">
      <div class="label">DAY</div>
      <div class="value" id="day">—</div>
      <div class="weekday" id="weekday">—</div>
    </div>
  </div>

  <script>
    const now = new Date();

    document.getElementById("month").textContent =
      String(now.getMonth() + 1).padStart(2, "0");

    document.getElementById("day").textContent =
      String(now.getDate()).padStart(2, "0");

    document.getElementById("weekday").textContent =
      now.toLocaleDateString("en-US", { weekday: "short" }).toUpperCase();
  </script>
</body>
</html>
