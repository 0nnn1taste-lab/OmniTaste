<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lamp Widget</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="lamp-container">

  <!-- 조명 -->
  <div class="light" id="light"></div>

  <!-- 스탠드 -->
  <div class="lamp">
    <div class="lamp-head"></div>
    <div class="lamp-body"></div>
    <div class="lamp-base"></div>

    <!-- 버튼 -->
    <div class="controls">
      <button id="powerBtn">ON / OFF</button>
      <button id="brightBtn">+</button>
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
